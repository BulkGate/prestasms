# https://devdocs.prestashop-project.org/1.7/modules/concepts/controllers/admin-controllers/#how-to-declare-a-new-controller

services:
  BulkGate\PrestaSms\Controller\AdminController:
    class: BulkGate\PrestaSms\Controller\AdminController
    tags: ['controller.service_arguments']
    autowire: true

  BulkGate\Plugin\DI\Container:
    factory: [BulkGate\PrestaSms\DI\Factory, createContainer]
    arguments:
      $parameters:
        db: Db:getInstance()
        debug: false
        gate_url: "https://portal.bulkgate.com"
        language: en
        country: cz
        name: "My shop name"
        url: "https://shop.example.com"
        plugin_data: []
        api_version: "1.0"
        logger_limit: 100
